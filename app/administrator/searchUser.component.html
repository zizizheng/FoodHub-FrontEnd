<div class="row" style="margin: 20 10 10 10">
  <div class="col-md-4">
    <input class="form-control" placeholder="搜尋使用者" [(ngModel)]="searchWord"> </div>
  <div class="col-md-4">
    <select name="user-info" class="form-control" [(ngModel)]="searchKey">
      <option *ngFor="let item of categorySearch" [value]="item">{{item}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary" (click)="searchClick()">送出</button>
  </div>
</div>
<div class="row" style="margin: 20 10 10 10">
  <div class="col-md-12 text-center">
    <table class="table table-bordered table-hover table-striped animated zoomIn">
      <thead>
        <tr>
          <th>
            <input type="checkbox" value=""> </th>
          <th>姓名</th>
          <th>手機</th>
          <th>地區</th>
          <th>帳號</th>
          <th>選項</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of dataList">
          <td>
            <input type="checkbox" value="" (change)="checkChange(user, $event.target.checked)"> </td>
          <td>{{user.user_name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.area}}</td>
          <td>{{user.account}}</td>
          <td>
            <button class="btn btn-success" (click)="editClick()">更改</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-warning" (click)="deleteClick()">刪除</button>
  </div>
</div>

<editUser *ngIf="selectedBut"></editUser>

<div class="row">
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-3">
      <label class="control-label">名字</label>
      <input class="form-control" placeholder="姓名"> </div>
    <div class="col-md-3">
      <label class="control-label">分類</label>
      <select name="user-category" class="form-control">
        <option value="category-individual">個人</option>
        <option value="category-group">團體</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="control-label">統一編號</label>
      <input class="form-control" placeholder="0912384758"> </div>
  </div>
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-3">
      <label class="control-label">電話</label>
      <input class="form-control" placeholder="ex: 06-2757575"> </div>
    <div class="col-md-3">
      <label class="control-label">手機</label>
      <input class="form-control" placeholder="ex: 0912345678"> </div>
    <div class="col-md-4">
      <label class="control-label">E-mail</label>
      <input class="form-control" placeholder="FoodHub@gmail.com"> </div>
  </div>
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-2">
      <label class="control-label">地區</label>
      <select name="user-area" class="form-control">
        <option value="area-choose">選擇居住地區</option>
        <option value="area-n">北部</option>
        <option value="area-c">中部</option>
        <option value="area-s">南部</option>
        <option value="area-e">東部</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="control-label">縣市</label>
      <select name="user-country" class="form-control">
        <option value="country">選擇居住城市</option>
        <option value="country-taipei">台北</option>
        <option value="country-taichung">台中</option>
        <option value="country-tainan">台南</option>
        <option value="country-taidong">台東</option>
      </select>
    </div>
    <div class="col-md-8">
      <label class="control-label">地址</label>
      <input class="form-control" placeholder="輸入單位或個人地址"> </div>
  </div>
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-12 text-center">
      <button class="btn btn-success btn-lg">取消</button>
      <button class="btn btn-warning btn-lg">新增</button>
    </div>
  </div>
</div>

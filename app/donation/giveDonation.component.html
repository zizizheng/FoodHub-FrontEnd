<form #searchForm="ngForm">
  <div class="row" style="margin: 20 10 10 10">
    <div class="col-md-4 searchBar">
      <input *ngIf="!selectCat" class="form-control" name="donation-search" placeholder="你要找什麼呢？" [(ngModel)]="searchWord" required>

      <select *ngIf="selectCat" class="form-control" [(ngModel)]="searchWord" name="donation-cat" required>
          <option *ngFor="let item of category" [value]="item">{{item}}</option>
        </select>
    </div>
    <div class="col-md-4 searchBar">
      <select #catSelect name="category" class="form-control" [(ngModel)]="searchKey" (change)="searchChange(catSelect.value)" required>
          <option *ngFor="let item of categorySearch" [value]="item">{{item}}</option>
        </select>
    </div>
    <div class="col-md-2 searchBar">
      <button type="submit" class="btn btn-primary" (click)="searchClick()" [disabled]="!searchForm.form.valid">送出</button>
    </div>
  </div>
</form>

<div class="row" style="margin: 20 10 10 10">
  <div class="col-md-12 text-center">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>全贈字號</th>
          <th>品項名稱</th>
          <th>有效期限</th>
          <th>品項分類</th>
          <th>剩餘數量</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10502001</td>
          <td>開心果</td>
          <td>105-02-28</td>
          <td>零時</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-4">
        <input class="form-control" placeholder="請輸入社福團體的編號 or 名稱"> </div>
      <div class="col-md-2 text-left">
        <button class="btn btn-warning">預覽表單</button>
      </div>
    </div>
    <!-- show the form -->
  </div>
</div>
